<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Animal facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="content">
    <div>
        <hr1>Welcome to the Jungle</hr1>
    </div>
    <div class="animal-box">
        <div class="image">
            <img id='animal-image' src=""></img>
            <div class="caption">Name/Latin Name: <span id="caption-result"></span></div>
        </div>
        
        <div class="animal-info-box">
            <div class="animal-attribute">
                <img class='icon' src="icons/lifespan.svg"></img>
                <p>Lifespan: <span id="lifespan"></span></p>
            </div>

            <div class="animal-attribute">
                <img class='icon' src="icons/habitat.svg"></img>
                <p>Habitat: <span id="habitat"></span></p>
            </div>

            <div class="animal-attribute">
                <img class='icon' src="icons/weight.svg"></img>
                <p>Weight: <span id='weight'></span></p>
                
            </div>

            <div class="animal-attribute">
                <img class='icon' src="icons/food.svg"></img>
                <p>Diet: <span id="diet"></span></p>
               
            </div>

            <div class="animal-attribute">
                <img class='icon' src="icons/geo_range.svg"></img>
                <p>Geographical range: <span id="geo_range"></span></p>
            </div>

        </div>
    </div>
    <div id='new-animal' class='button'>Get a new animal</div>
    <div class="footer">Alyssa Rogers, Zach Hacking</div>

    <script src="script.js"></script>

</div>


</html>

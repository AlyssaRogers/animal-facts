<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Animal facts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="content">
    <header>Welcome to the Jungle</header>
    <div class="animal-box">
        <div class="image">
            <img id='animal-image' src=""></img>
            <div class="caption">Name/Latin Name: <span id="caption-result"></span></div>

        </div>
        
        <div class="animal-info-box">
            <div class="animal-attribute">
                <p><img class='icon' src="icons/lifespan.svg"></img>
                Lifespan: <span id="lifespan"></span></p>
            </div>

            <div class="animal-attribute">
                <p><img class='icon' src="icons/habitat.svg"></img>
                Habitat: <span id="habitat"></span></p>
            </div>

            <div class="animal-attribute">
                <p><img class='icon' src="icons/weight.svg"></img>
                Weight: <span id='weight'></span></p>
                
            </div>

            <div class="animal-attribute">
                <p><img class='icon' src="icons/food.svg"></img>
                 Diet: <span id="diet"></span></p>
               
            </div>

            <div class="animal-attribute">
                <p><img class='icon' src="icons/geo_range.svg"></img>
                Geographical range: <span id="geo_range"></span></p>
            </div>

        </div>
    </div>
    <div id='new-animal' class='button'><p>Get a new animal</p></div>
    <div class="footer">Alyssa Rogers, Zach Hacking</div>

    <script src="script.js"></script>

</div>


</html>
